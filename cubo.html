<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cortacubos.projeto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">Corta cubos<link rel="stylesheet" href="./cubo.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Cubos</h1>
		<button type="button" class="play-normal-btn">Jogar</button>
		<button type="button" class="play-casual-btn">Modo Casual</button>
		<div class="credits">Um jogo por <a href="index.html">Gabriel e Miquéias </a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">Retornar</button>
		<button type="button" class="menu-btn--pause">Menu principal</button>
	</div>
	<div class="menu menu--score">
		<h1>Fim de jogo</h1>
		<h2>Pontuação:</h2>
		<div class="final-score-lbl">Pontos final</div>
		<div class="high-score-lbl">Maior pontuação</div>
		<button type="button" class="play-again-btn">Reiniciar</button>
		<button type="button" class="menu-btn--score">Menu principal</button>
	</div>
</div>
<!-- partial -->
  <script  src="./cubo.js"></script>

</body>
</html>
